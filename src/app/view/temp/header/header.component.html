<div #container class="container nav-top">
  <div class="wrap">
    <div class="col-span-1 leading-9 headerMain">
      <ng-container *ngFor="let item of dataRow1" class="action-header">
        <div class="logo">
          <img
            src="/assets/logo/logoCompany.svg"
            alt=""
            srcset=""
            class="logoCompany"
            (click)="home()"
          />
        </div>
        <div class="linkArea">
          <h2 class="font-bold text-sm font-30 mb-7">
            <!-- {{ item.title | uppercase }} -->
          </h2>
          <p (click)="news()" class="cursor-pointer">NEWS</p>
          <p
            *ngFor="let item of item.content"
            [routerLink]="item.routerLink"
            class="cursor-pointer"
          >
            {{ item.label | uppercase }}
          </p>
          <p class="cursor-pointer contact">CONTACT</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
